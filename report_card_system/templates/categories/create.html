<!-- templates/categories/create.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>Create Category</h2>
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="grade_from">Grade From</label>
            <input type="number" class="form-control" id="grade_from" name="grade_from" required>
        </div>
        <div class="form-group">
            <label for="grade_to">Grade To</label>
            <input type="number" class="form-control" id="grade_to" name="grade_to" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{{ url_for('categories.list_categories') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
